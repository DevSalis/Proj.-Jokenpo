<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
</head>

<body>

    <video autoplay muted loop id="background-video">
        <source src="./assets/backgrund jokenpo desktop.mp4" type="video/mp4">
    </video>

    <main>
        <section>
            <div class="title">
                <h1>JOKENP</h1>
                <img id="logo" src="./assets/pedra-papel-tesoura.png" alt="logo-pedra-papel-tesoura">
            </div>

            <div class="icones">
                <button onclick="selectPlayer('Pedra')" id="pedra">&#x270A;</button>
                <button onclick="selectPlayer('Papel')" id="papel">&#x1F590;</button>
                <button onclick="selectPlayer('Tesoura')" id="tesoura">&#x270C;</button>
            </div>

            <p class="result"></p>

            <div class="jogadores">
                <h2>Jogador <span id="player">0</span></h2>
                <img id="versos" src="./assets/vs.gif" alt="gif-versos">
                
                <h2>Maquina <span id="com">0</span></h2>
            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
