<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
</head>

<body>

    <video autoplay muted loop id="background-video">
        <source src="./assets/backgrund jokenpo desktop.mp4" type="video/mp4">
    </video>

    <main>
        <section>
            <div class="title">
                <h1>JOKENP</h1>
                <img id="logo" src="./assets/pedra-papel-tesoura.png" alt="logo-pedra-papel-tesoura">
            </div>

            <div class="icones">
                <button onclick="selectPlayer('Pedra')" id="pedra">&#x270A;</button>
                <button onclick="selectPlayer('Papel')" id="papel">&#x1F590;</button>
                <button onclick="selectPlayer('Tesoura')" id="tesoura">&#x270C;</button>
            </div>

            <div class="placar">
                <div class="jogadas">
                    <p class="resultNaTela1"></p>
                </div>

                <div class="box-center">
                    <p class="result"></p>
                    <button id="zerar">Zerar</button>
                </div>

                <div class="jogadas">
                    <p class="resultNaTela2"></p>
                </div>
            </div>

            <div class="jogadores">
                <video autoplay muted loop class="animation-human-result">
                    <source src="./assets/gif-homem-lutador.mp4" type="video/mp4">
                </video>
                <h2>Jogador <span id="player">0</span></h2>
                <video autoplay muted loop class="animation-vs-result">
                    <source src="./assets/video-vs.mp4" type="video/mp4">
                </video>
                <h2>Maquina <span id="com">0</span></h2>
                <video autoplay muted loop class="animation-robo-result">
                    <source src="./assets/video-robo.mp4" type="video/mp4">
                </video>
            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
